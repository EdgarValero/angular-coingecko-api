<div class="container">

  <h1 class="text-center mt-2">Crypto Coins Market</h1>

  <input
    type="text"
    class="form-control bg-dark text-white border-0 my-4 text-center"
    placeholder="Search a Coin"
    (keyup)="searchCoin()"
    [(ngModel)]="searchTerm"
  >

  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th *ngFor="let title of titles">
          {{ title }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let coin of filteredCoins; let i = index">
        <td>
          {{ i + 1 }}
        </td>
        <td>
          <img [src]="coin.image" alt="{{coin.name}}" style="width: 2rem;">
          <span class="ms-2">{{ coin.name }}</span>
          <span class="text-muted text-uppercase ms-2">{{ coin.symbol }}</span>
        </td>
        <td>${{ coin.current_price }}</td>
        <td [ngClass]="coin.price_change_percentage_24h > 0 ? 'text-success' : 'text-danger'">
          {{ coin.price_change_percentage_24h }}
        </td>
        <td>{{ coin.total_volume.toLocaleString() }}</td>
      </tr>
    </tbody>
  </table>
</div>
